name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/book/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "jupyter-book<2.0" ghp-import

      - name: Build book
        run: |
          cd docs/book
          jupyter-book build . --all

      - name: Copy images to build directory
        run: |
          cd docs/book
          # Ensure _images directory exists
          mkdir -p _build/html/_images
          # Copy all tutorial images to _images
          if [ -d "images/tutorials" ]; then
            find images/tutorials -name "*.png" -exec cp {} _build/html/_images/ \;
          fi
          echo "Copied images to _build/html/_images/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/book/_build/html
          cname: false

